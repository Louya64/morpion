<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/630b38ac33.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<title>Morpion</title>
	</head>
	<body>
		<main class="d-flex justify-content-around align-items-center">
			<div
				id="scoreContainer"
				class="
					fs-6
					py-5
					px-4
					d-flex
					flex-column
					justify-content-between
					bg-pink-light
					h-50
					rounded-3
				"
			>
				<span
					id="playerNamesChange"
					class="rounded-3 bg-pink-gradient text-white"
					>Changer les noms des joueurs<i class="fas fa-chevron-down"></i
				></span>
				<form id="formNames" action="#" class="mt-3 text-center text-black">
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="player1" />
						<label for="player1">Nom du joueur 1:</label>
					</div>
					<div class="form-floating">
						<input type="text" class="form-control" id="player2" />
						<label for="player2">Nom du joueur 2:</label>
					</div>
					<div>
						<button class="btn btn-secondary mt-3" type="submit">
							Valider
						</button>
					</div>
				</form>
				<table>
					<tr id="scoreP1">
						<th id="player1Name"></th>
						<td id="player1Points" class="fs-3"></td>
					</tr>
					<tr id="scoreP2">
						<th id="player2Name"></th>
						<td id="player2Points" class="fs-3"></td>
					</tr>
					<tr id="scoreReset">
						<td class="pt-3" colspan="2">
							<button
								id="resetPoints"
								class="rounded-3 bg-pink-gradient text-white"
							>
								Remettre à 0
							</button>
						</td>
					</tr>
				</table>
			</div>
			<div>
				<div id="gameInfos" class="mb-5 px-5 py-4 bg-pink-light rounded-3">
					<div id="playerPlaying" class="text-center">
						<span id="playerName" class="fw-bold fs-1"></span>
						, à vous de jouer<br />
					</div>
					<div id="resultWinner" class="text-center">
						<span id="winner" class="fw-bold fs-1"></span>
						a gagné<br />
						<span
							id="restart"
							class="fs-1 px-3 fw-bold rounded-3 bg-pink-gradient"
							>Recommencer</span
						>
					</div>
				</div>
				<div id="board" class="bg-pink-light">
					<div class="cel"></div>
					<div class="cel"></div>
					<div class="cel"></div>
					<div class="cel"></div>
					<div class="cel"></div>
					<div class="cel"></div>
					<div class="cel"></div>
					<div class="cel"></div>
					<div class="cel"></div>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
